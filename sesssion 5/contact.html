<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Html5 Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">

</head>
<body>
    <section class="container">
        <header>
            <h1>Contact Us</h1>
        </header>

        <section>
            <h2>Fill the form below</h2>
            <p>One of our representative will get back to you as soon as possible</p>
            <p>All fieds with astericks are required</p>
            <form action="form-processor.html" method="get">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required autofocus placeholder="Example: James Stuart" pattern="[a-zA-z]+\s+[a-zA-Z]+">
                
                <label for="email">Email Address <span class="required" pattern>*</span></label>
                <input type="email" id="email" name="email" required placeholder="example@domain.com" pattern="[a-zA-Z0-9_.]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,6}">

                <label for="tel">Mobile No (Optional)</label>
                <input type="tel" id="tel" name="tel" placeholder="080000000000">

                <label for="message">Message <span class="required">*</span></label>
                <textarea name="message" id="" cols="30" rows="5" placeholder="type your mesage here"></textarea>

                <input type="Submit" value="Send Message">
            </form>
        </section>
    </section>
</body>
</html>
